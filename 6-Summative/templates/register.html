{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
    <label>Username</label>
    <input name="username">

    <label>Display name</label>
    <input name="display_name">

    <label>Password</label>
    <input type="password" name="password">

    <button type="submit">Create account</button>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</form>
{% endblock %}
