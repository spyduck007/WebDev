{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    <label>Username</label>
    <input name="username">

    <label>Password</label>
    <input type="password" name="password">

    <button type="submit">Login</button>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</form>
{% endblock %}
